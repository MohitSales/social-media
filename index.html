<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>My Socials — Aesthetic Links</title>
  <meta name="description" content="All my social media links in one beautiful page." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-1: #0c0f14;
      --bg-2: #111826;
      --card: rgba(255, 255, 255, 0.08);
      --card-stroke: rgba(255, 255, 255, 0.12);
      --text: #e8ecf1;
      --muted: #a6b0c3;
      --glow-1: #9b66ff;
      --glow-2: #00e0ff;
      --accent: #7b5cff;
      --accent-2: #1ee5bd;
      --radius: 22px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: Inter, system-ui, sans-serif;
      background:
        radial-gradient(60vw 60vw at 20% -10%, rgba(123, 92, 255, 0.22), transparent 55%),
        radial-gradient(50vw 50vw at 90% 20%, rgba(30, 229, 189, 0.18), transparent 55%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 32px 16px;
    }

    .wrap {
      max-width: 980px;
      width: 100%;
      display: grid;
      gap: 22px;
    }

    header {
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      border: 1px solid var(--card-stroke);
      box-shadow: var(--shadow), 0 0 0 1px rgba(255,255,255,0.05) inset;
      border-radius: calc(var(--radius) + 6px);
      padding: 28px 28px 24px;
      backdrop-filter: blur(10px) saturate(120%);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: conic-gradient(from 180deg, var(--glow-1), var(--glow-2), var(--glow-1));
      filter: blur(40px);
      opacity: 0.18;
      z-index: 0;
    }

    .hero {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 20px;
      background: linear-gradient(145deg, rgba(123,92,255,.45), rgba(30,229,189,.45));
      display: grid;
      place-items: center;
      font-weight: 800;
      font-size: 26px;
      box-shadow: 0 8px 26px rgba(0,0,0,.35), 0 0 0 1px rgba(255,255,255,.16) inset;
    }

    h1 {
      font-size: clamp(26px, 4vw, 36px);
      line-height: 1.15;
      margin: 0;
    }

    .subtitle {
      color: var(--muted);
      font-weight: 400;
    }

    .toolbar {
      display: flex;
      gap: 10px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .btn {
      background: linear-gradient(145deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border: 1px solid var(--card-stroke);
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 12px;
      color: var(--text);
      cursor: pointer;
      transition: transform .2s ease, border-color .2s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.28);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--card-stroke);
      border-radius: var(--radius);
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      text-decoration: none;
      color: var(--text);
      position: relative;
      overflow: hidden;
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 40px rgba(0,0,0,.35), 0 0 0 2px rgba(123,92,255,.25);
      border-color: rgba(255,255,255,0.28);
    }

    .card::after {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background:
        radial-gradient(120px 60px at 0% 0%, rgba(123,92,255,.25), transparent 60%),
        radial-gradient(120px 60px at 100% 100%, rgba(30,229,189,.25), transparent 60%);
      opacity: 0;
      transition: opacity .25s ease;
    }

    .card:hover::after {
      opacity: 0.9;
    }

    .icon {
      width: 42px;
      height: 42px;
      flex: 0 0 42px;
      border-radius: 14px;
      display: grid;
      place-items: center;
      position: relative;
      background: linear-gradient(145deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.18);
    }

    .ring {
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      pointer-events: none;
      filter: blur(14px);
      opacity: 0.18;
    }

    .label {
      font-weight: 600;
      letter-spacing: .2px;
    }

    .handle {
      color: var(--muted);
      font-family: "JetBrains Mono", monospace;
      font-size: 12px;
    }

    /* Brand colors */
    .insta { background: conic-gradient(#f9ce34, #ee2a7b, #6228d7, #f9ce34); }
    .yt { background: radial-gradient(circle at 40% 50%, #ff0000, transparent 60%) }
    .behance { background: radial-gradient(circle at 40% 50%, #1769ff, transparent 60%) }
    .x { background: radial-gradient(circle at 40% 50%, #fff, transparent 60%) }
    .fb { background: radial-gradient(circle at 40% 50%, #1877f2, transparent 60%) }
    .li { background: radial-gradient(circle at 40% 50%, #0a66c2, transparent 60%) }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(145deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border: 1px solid var(--card-stroke);
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      cursor: pointer;
      z-index: 10;
      font-size: 20px;
      line-height: 1;
    }

    footer {
      color: var(--muted);
      text-align: center;
      font-size: 12px;
      margin-top: 12px;
    }

    @media (max-width: 600px) {
      .avatar {
        width: 60px;
        height: 60px;
        font-size: 22px;
      }

      .back-btn {
        width: 36px;
        height: 36px;
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="back-btn" onclick="history.back()">←</div>

  <div class="wrap">
    <header>
      <div class="hero">
        <div class="avatar">JD</div>
        <div>
          <h1>John Doe</h1>
          <div class="subtitle">@johndoe</div>
        </div>
      </div>
      <div class="toolbar">
        <button class="btn" onclick="setTheme('violet')">Violet</button>
        <button class="btn" onclick="setTheme('sunset')">Sunset</button>
        <button class="btn" onclick="setTheme('mint')">Mint</button>
        <button class="btn" onclick="setTheme('rose')">Rose</button>
      </div>
    </header>

    <div class="grid">
      <a class="card" href="https://instagram.com/yourprofile" target="_blank">
        <div class="icon insta"></div>
        <div>
          <div class="label">Instagram</div>
          <div class="handle">@yourprofile</div>
        </div>
      </a>
      <a class="card" href="https://youtube.com/yourchannel" target="_blank">
        <div class="icon yt"></div>
        <div>
          <div class="label">YouTube</div>
          <div class="handle">Your Channel</div>
        </div>
      </a>
      <a class="card" href="https://behance.net/yourwork" target="_blank">
        <div class="icon behance"></div>
        <div>
          <div class="label">Behance</div>
          <div class="handle">@yourwork</div>
        </div>
      </a>
    </div>

    <footer>&copy; <span id="year"></span> John Doe. All rights reserved.</footer>
  </div>

  <script>
    // Footer Year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Theme Switcher
    function setTheme(name) {
      const root = document.documentElement;
      const themes = {
        violet: ['#9b66ff', '#00e0ff'],
        sunset: ['#ff7e5f', '#feb47b'],
        mint: ['#00c9a7', '#92fe9d'],
        rose: ['#ff758c', '#ff7eb3']
      };
      const [g1, g2] = themes[name] || themes['violet'];
      root.style.setProperty('--glow-1', g1);
      root.style.setProperty('--glow-2', g2);
    }
  </script>
</body>
</html>
